<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="etch-holder">
      <div class="title">
        Etch-A-Sketch
      </div>

      <div class="container"></div>
      <div class="bottom-row">
        <div class="pixel-number-container">
          <div class="pixel-number-title">Number of Pixels:</div>
          <div class="pixel-number"><input id="pixel-input" placeholder="1-100"><button id="pixel-input-button">Go</button></div>
        </div>
        <div class="selections">
          <div class="selection">
            <button id="black" class="color-button" onclick="pixelBlack()">Black</button>
          </div>
          <div class="selection">
            <button id="red" class="color-button" onclick="pixelRed()">Red</button>
          </div>
          <div class="selection">
            <button id="blue" class="color-button" onclick="pixelBlue()">Blue</button>
          </div>
          <div class="selection">
            <button id="pink" class="color-button" onclick="pixelPink()">Pink</button>
          </div>
          <div class="selection">
            <button id="random" class="color-button" onclick="pixelRandomColor()">Random</button>
          </div>
          <div class="selection">
            <button id="darken" class="color-button" onclick="pixelDarken()">Darken</button>
          </div>
        </div>
        <button id="clear-screen" class="selections">CLEAR SCREEN</button>
      </div>
      <div class="etch-limit-message" style="display: none">That's too high, enter a number lower than 100!</div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
