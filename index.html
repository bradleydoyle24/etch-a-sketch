<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="etch-holder">
      <div class="title">
        Etch-A-Sketch
      </div>

      <div class="middle-row">
        <div class="pixel-number">
          <div class="pixel-number-title">Number of Pixels:</div>
          <div class="pixel-number-display"></display>
        </div>
        <div class="container"></div>
      </div>
      <div class="selections">
        <div class="selection">
          <button>Black</button>
        </div>
        <div class="selection">
          <button>Red</button>
        </div>
        <div class="selection">
          <button>Blue</button>
        </div>
        <div class="selection">
          <button>Pink</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
